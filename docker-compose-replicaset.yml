version: '3'
services:

  mongo-primary:
    container_name: mongo-primary
    image: mongo:4.4
    volumes:
      - ./scripts/rs-init.sh:/scripts/rs-init.sh
      - ./scripts/init.js:/scripts/init.js
    networks:
      - mongo-network
    ports:
      - "27017:27017"
    depends_on:
      - mongo-secondary
      - mongo-arbiter
    links:
      - mongo-secondary
      - mongo-arbiter
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]

  mongo-secondary:
      container_name: mongo-secondary
      image: mongo:4.4
      networks:
        - mongo-network
      ports:
        - "27018:27017"
      restart: always
      entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo-arbiter:
      container_name: mongo-arbiter
      image: mongo:4.4
      networks:
        - mongo-network
      ports:
        - "27019:27017"
      restart: always
      entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]

networks:
    mongo-network:
      driver: bridge
